<div class="content">
    <div class="centerwrapper centerwrapper--medium">
        <p class="my-text-is-yuge">{{ page.hello }}</p>
        <div class="my">
            <div class="my__details">
                <h1 class="my__name"><div class="my__name-is">My name is</div> {{ page.me }}</h1>
                <p class="my__description">
                    {{ page.content }}
                </p>
            </div>
            <div class="my__photo" style="background-image:url('assets/images/amando.jpeg');">

            </div>
        </div>
        Latest posts
        <ul>
            {% for p in site.posts %}
            <li><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
